<!DOCTYPE html>
<html>
<head>
	<title>Anjular Js And Bootstrap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
</head>
<body ng-app="" ng-init="x=10;y=20;z=20;a='Bishwas';b='  Kalika'">

<div class="jumbotron text-center">
  <h1>My First Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>



<div class="container">
  <div class="row">
    <div class="col-sm-6">
     <form>
  <div class="form-group">
    <label for="exampleInputEmail1">First Number</label>
    <input type="text" ng-model="x" name=""  class="form-control" id="exampleInputEmail1" placeholder="First Number">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Second Number</label>
    <input type="text" ng-model="y" name=""  ng-model="x" name=""  class="form-control" id="exampleInputEmail1" placeholder="Second Number">
  </div>
	</form>
	<h1>{{x*y}}</h1>

    </div>
    <div class="col-sm-6">
      <form>
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" ng-model="a" name=""  class="form-control" id="exampleInputEmail1" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Second Name</label>
    <input type="text" ng-model="  b " name=""   class="form-control" id="exampleInputEmail1" placeholder="Second Name">
  </div>
	</form>
	<h1>{{a+b}}</h1>

    </div>
  </div>
</div>












</body>
</html>
